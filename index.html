<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8"
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Doge Viewer</h1>
			<span id="dog-name">Default Doge</span>
		</header>
		
		<section class="section-container">
			<section class="column" id="left-column">
				<section class="item">
					<span>Choose your Breed!</span>
				</section>
				<section class="item">
					<select class="breeds">
						<option value="starter" selected>Select Me!</option>
					</select>
				</section>
				<section class="item">
					<section class="img-container">
						<section class="container">
							<img src="http://placecorgi.com/500/500" class="dog-img" alt="cute corgi for the homepage">
						</section>
					</section>
				</section>
			</section>			
			<section class="column" id="right-column">
				<section class="item">
					<span>Doge Characteristics</span>
					<ul>
						<li id="MF">S: Male</li>
						<li id="age">Age: 2</li>
						<li id="likes">Likes: Cookies, and more cookies</li>
						<li id="dislikes">Dislikes: Baths, Rain</li>
						<li id="fun-fact">Additonal Info: On every walk, has to say hi to every person they walk by.</li>
					</ul>
				</section>
			</section>
		</section>
		
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
